fragment taskFragment on Task {
  id
  type
  message
  status
  args
  results
  createdAt
}

fragment flowFragment on Flow {
  id
  name
  tasks {
    ...taskFragment
  }
}

query flow($id: Uint!) {
  flow(id: $id) {
    ...flowFragment
  }
}

mutation createFlow {
  createFlow {
    id
  }
}

mutation createTask($id: Uint!, $query: String!) {
  createTask(id: $id, query: $query) {
    ...taskFragment
  }
}
